<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modulo Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modulo de Profesor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bienvenido</ion-card-subtitle>
      <ion-card-title>Profesor {{auth.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Clase</ion-label>
      <ion-item *ngFor="let curso of cursos">
        <ion-row>
          <ion-col>
            {{curso.nombre}}
          </ion-col>
          <ion-col>
            <ion-button expand="block" fill="clear" shape="round" (click)="ver_sesiones(curso.id)">
              Ver sesiones
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button  expand="block" fill="clear" shape="round" (click)="crearSesion(curso.id)">
              Nueva Sesion
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-modal [isOpen] = "modalAbierto">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Sesiones</ion-title>
          <ion-button (click)="abrirModal(false)" expand="block" fill="clear" shape="round">
            Cerrar
          </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid *ngFor="let sesion of sesiones">
          <ion-row>
            <ion-col>{{sesion.id}}</ion-col>
            <ion-col>{{sesion.fecha}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
