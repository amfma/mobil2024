<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modulo Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modulo de Profesor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bienvenido</ion-card-subtitle>
      <ion-card-title>Profesor {{data.usuario}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Clase</ion-label>
      <ion-item>
        <ion-label>Clase</ion-label>
        <ion-select value="Clase" placeholder="Clase" [(ngModel)]="clase">
          <ion-select-option value="ingdatos">Ingeneria de Datos</ion-select-option>
          <ion-select-option value="ingsoftware">Ingeneria de Software</ion-select-option>
          <ion-select-option value="movdev">Desarrollo Movil</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Hora</ion-label>
        <ion-datetime presentation="time" [(ngModel)]="hora"></ion-datetime>
      </ion-item>
      <ion-button expand="block" fill="clear" shape="round" (click)="abrirModal(true)">
        Generar Codigo
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-modal [isOpen] = "modalAbierto">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>QR</ion-title>
          <ion-button (click)="abrirModal(false)" expand="block" fill="clear" shape="round">
            Cerrar
          </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-padding">
              <qrcode [qrdata]="qrString" [width]="256" [errorCorrectionLevel]="'M'"
              class="qr"></qrcode>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
