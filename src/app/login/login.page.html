<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-title>Iniciar Sesion</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-input type="text" [(ngModel)]="user.usuario"
        label="Usuario" 
        minlength="4"
        maxlength="20"
        counter="true"
        [errorText]="mensajeErrorUsuario"
        labelPlacement="floating"
        (ionInput)="userInput()"
        required="true"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input type="password" [(ngModel)]="user.password"
        label="Password"
        minlength="4"
        maxlength="20"
        labelPlacement="floating"
        [errorText]="mensajeErrorPassword"
        maxlength="100"
        counter="true"
        required="true"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button (click)="ingresar()" expand="block" fill="clear" shape="round">
            Ingresar
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button id="abrir-modal" (click)="abrirModal(true)" expand="block" fill="clear" shape="round">
            Recuperar Contraseña
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-modal [isOpen]="modalAbierto">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Recuperar Contraseña</ion-title>
          <ion-button (click)="abrirModal(false)">
            Cerrar
          </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-input type="email" placeholder="Correo" [(ngModel)]="recuperar.password"></ion-input>
        <ion-button (click)="recuperarPassword()" expand="block" fill="clear" shape="round">
          Recuperar
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>QR-Project</ion-title>
  </ion-toolbar>
</ion-footer>
