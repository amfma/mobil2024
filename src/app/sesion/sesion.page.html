<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sesion </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row *ngFor="let estudiante of lista">
      <ion-col> {{estudiante.nombre_alumno}} </ion-col>
      <ion-col> {{estudiante.asistencia ? 'Presente': 'Ausente'}} </ion-col>
  </ion-row>
</ion-content>
